<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>统计分析 | 管理员</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="../../styles/iconfont.css">
    <link rel="stylesheet" href="../../styles/weui.min.css">
    <link rel="stylesheet" href="../../styles/jquery-weui.min.css">
    <link rel="stylesheet" href="../../styles/farming.css">
</head>
<body>
    <div id="lot" class="baidu-echarts" style="width: 80%; min-width: 300px; height: 300px;"></div>
    <div id="calendar" class="baidu-echarts" style="width: 80%; min-width: 300px; height: 300px;"></div>
    <div id="faqs" class="baidu-echarts" style="width: 80%; min-width: 300px; height: 300px;"></div>

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/echarts.simple.min.js"></script>
    <script src="../../scripts/jquery-weui.min.js"></script>
    <script src="../../scripts/city-picker.min.js"></script>
    <script src="../../scripts/swiper.min.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var lot = echarts.init($("lot")),
            calendar = echarts.init($("calendar")),
            faqs = echarts.init($("faqs"));

        // 防治历推送统计(柱状图)
        var option = {
            title: {
                text: '防治历推送统计'
            },
            xAxis: {
                type: 'category',
                data: ['横坐标1', '横坐标2', '横坐标3', '横坐标4']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        calendar.setOption(option);
    </script>
</body>
</html>
