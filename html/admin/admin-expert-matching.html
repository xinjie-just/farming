<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>专家匹配 | 管理员</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="../../styles/iconfont.css">
    <link rel="stylesheet" href="../../styles/weui.min.css">
    <link rel="stylesheet" href="../../styles/jquery-weui.min.css">
    <link rel="stylesheet" href="../../styles/farming.css">
</head>
<body>
    <!--专家-->
    <div class="all-expert">
        <h2 class="expert-heading">专家列表</h2>
        <table class="expert-list">
            <thead>
            <tr>
                <th class="name">专家姓名</th>
                <th class="phone">电话号码</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="name">张三</td>
                <td class="phone">13911112222</td>
            </tr>
            <tr>
                <td class="name">李四</td>
                <td class="phone">13966666666</td>
            </tr>
            <tr>
                <td class="name">王五</td>
                <td class="phone">13988888888</td>
            </tr>
            </tbody>
        </table>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="name" class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="name" class="weui-input" type="text" placeholder="请输入专家姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="phone" class="weui-label">电话号码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="phone" class="weui-input" type="tel" placeholder="请输入专家联系电话">
                </div>
            </div>
            <!--添加-->
            <div class="weui-btn-area">
                <button class="weui-btn weui-btn_primary" id="addExpert">添加专家</button>
            </div>
        </div>
    </div>
    <!--问题-->
    <div class="all-question">
        <h2 class="question-heading">问题类型列表</h2>
        <ul class="question-type-list">
            <li>温江大蒜</li>
            <li>麦子</li>
            <li>玉米</li>
            <li>温江大蒜</li>
            <li>麦子</li>
            <li>玉米</li>
            <li>温江大蒜</li>
            <li>麦子</li>
            <li>玉米</li>
        </ul>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="type" class="weui-label">问题类型</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="type" class="weui-input" type="text" placeholder="请输入问题类型">
                </div>
            </div>
            <!--添加-->
            <div class="weui-btn-area">
                <button class="weui-btn weui-btn_primary" id="addQuestion">添加问题</button>
            </div>
        </div>
    </div>
    <!--专家问题比配表-->
    <div class="expert-question-matching">
        <h2 class="question-heading">专家问题比配表</h2>
        <ul class="expert-question-matching-list">
            <!--要求每个 label 标签 for 属性的值和 input 标签 id 属性的值一样，并且每个 li 中不同-->
            <li class="weui-cell">
                <div class="weui-cell__hd">
                    <label for="relation1" class="weui-label">张三</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="relation1" class="weui-input" type="text" placeholder="请选择问题和专家关联">
                </div>
            </li>

        </ul>
        <div class="weui-btn-area">
            <button class="weui-btn weui-btn_primary" id="matching">确认关联</button>
        </div>
    </div>

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/jquery-weui.min.js"></script>
    <script src="../../scripts/city-picker.min.js"></script>
    <script src="../../scripts/swiper.min.js"></script>
    <script>
        $("#relation1").select({
            title: "专家问题匹配",
            multi: true,
            min: 1,  // 最少选择数
            max: 3,  // 最多选择数
            items: [
                {
                    title: "问题类型1",
                    value: 1,
                    description: "额外的数据1"
                },
                {
                    title: "问题类型2",
                    value: 2,
                    description: "额外的数据2"
                },
                {
                    title: "问题类型3",
                    value: 3,
                    description: "额外的数据3"
                },
                {
                    title: "问题类型4",
                    value: 4,
                    description: "额外的数据4"
                },
                {
                    title: "问题类型5",
                    value: 5,
                    description: "额外的数据5"
                }
            ],
            onChange: function(d) {
                console.log(this, d);
            },
            onClose: function (d) {
                console.log('close')
            }
        });
    </script>
</body>
</html>
