<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>个人中心 | 农户</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="../../styles/iconfont.css">
    <link rel="stylesheet" href="../../styles/weui.min.css">
    <link rel="stylesheet" href="../../styles/jquery-weui.min.css">
    <link rel="stylesheet" href="../../styles/farming.css">
</head>
<body>
    <div class="weui-cells">
        <!--企业名称-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="企业名称">
            <div class="weui-cell__bd">
                <p>企业名称</p>
            </div>
            <div class="weui-cell__ft">XXX合作社</div>
        </a>
        <!--手机号-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="手机号">
            <div class="weui-cell__bd">
                <p>手机号</p>
            </div>
            <div class="weui-cell__ft">13980568203</div>
        </a>
        <!--种植区域-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="种植区域">
            <div class="weui-cell__bd">
                <p>种植区域</p>
            </div>
            <div class="weui-cell__ft">永宁片区</div>
        </a>
        <!--作物品种-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="作物品种">
            <div class="weui-cell__bd">
                <p>作物品种</p>
            </div>
            <div class="weui-cell__ft">大蒜，水稻，草莓</div>
        </a>
        <!--种植规模-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="种植规模">
            <div class="weui-cell__bd">
                <p>种植规模</p>
            </div>
            <div class="weui-cell__ft">300亩</div>
        </a>
        <!--亩均成本-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="亩均成本">
            <div class="weui-cell__bd">
                <p>亩均成本</p>
            </div>
            <div class="weui-cell__ft">800元</div>
        </a>
        <!--农药使用品种-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="农药使用品种">
            <div class="weui-cell__bd">
                <p>农药使用品种</p>
            </div>
            <div class="weui-cell__ft">农药使用品种</div>
        </a>
        <!--肥料使用品种-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="肥料使用品种">
            <div class="weui-cell__bd">
                <p>肥料使用品种</p>
            </div>
            <div class="weui-cell__ft">肥料使用品种</div>
        </a>
    </div>

    <div class="weui-cells">
        <!--修改密码-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="修改密码">
            <div class="weui-cell__bd">
                <p>修改密码</p>
            </div>
            <div class="weui-cell__ft"></div> <!--该类添加上，才有可编辑的指示符号-->
        </a>
    </div>

    <!--底部说明-->
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">主办：成都市温江区统筹城乡和农村发展局</p>
        <p class="weui-footer__text">承办：成都市温江区农村经济信息服务中心</p>
    </div>

    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/jquery-weui.min.js"></script>
    <script src="../../scripts/city-picker.min.js"></script>
    <script src="../../scripts/swiper.min.js"></script>
</body>
</html>
