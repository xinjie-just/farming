<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>登录</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="styles/iconfont.css">
    <link rel="stylesheet" href="styles/weui.min.css">
    <link rel="stylesheet" href="styles/jquery-weui.min.css">
    <link rel="stylesheet" href="styles/farming.css">
</head>
<body>
    <form action="" method="post" id="signIn" name="signIn" class="weui-cells weui-cells_form">
        <!--手机号-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="phone" class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input id="phone" name="phone" class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <!--密码-->
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label for="pwd" class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
                <input id="pwd" name="pwd" class="weui-input" type="password" placeholder="请输入密码">
            </div>
            <div class="weui-cell__ft">
                <button type="button" id="pwdBtn" class="weui-pwd-btn iconfont icon-mimayincang"></button>
            </div>
        </div>
        <div class="weui-btn-area">
        <!-- 登录中给下面 button 添加 weui-btn_loading 类 -->
            <button type="submit" id="signInBtn" class="weui-btn weui-btn_primary">登录</button>
        </div>

        <!--忘记密码，注册新账号-->
        <div class="forgetPwd-signUp">
            <a href="#" class="forget-pwd">忘记密码？</a>
            <a href="#" class="sign-up">注册新账号</a>
        </div>
    </form>

    <!--其他登录方式-->
    <div class="other-way auto">
        <p class="heading">其它登录方式</p>
        <div class="weixin">
            <a href="" class="iconfont icon-weixin weixin-link-btn" title="使用微信登录"></a>
        </div>
    </div>

    <!--底部说明-->
    <div class="weui-footer">
        <p class="weui-footer__text">主办：成都市温江区统筹城乡和农村发展局</p>
        <p class="weui-footer__text">承办：成都市温江区农村经济信息服务中心</p>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-weui.min.js"></script>
    <script src="scripts/city-picker.min.js"></script>
    <script src="scripts/swiper.min.js"></script>
</body>
</html>
