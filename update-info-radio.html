<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>个人中心</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="styles/iconfont.css">
    <link rel="stylesheet" href="styles/weui.min.css">
    <link rel="stylesheet" href="styles/jquery-weui.min.css">
    <link rel="stylesheet" href="styles/farming.css">
</head>
<body>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="x11">
          <div class="weui-cell__bd">
            <p>单选第一项</p>
          </div>
          <div class="weui-cell__ft">
            <input type="radio" class="weui-check" name="radio1" id="x11">
            <span class="weui-icon-checked"></span>
          </div>
        </label>
        <label class="weui-cell weui-check__label" for="x12">  
          <div class="weui-cell__bd">
            <p>单选第二项</p>
          </div>
          <div class="weui-cell__ft">
            <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
            <span class="weui-icon-checked"></span>
          </div>
        </label>
        <div class="weui-btn-area">
            <button id="submit" class="weui-btn weui-btn_primary submit">完成</button>
        </div>
    </div>

    <!--底部说明-->
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">主办：成都市温江区统筹城乡和农村发展局</p>
        <p class="weui-footer__text">承办：成都市温江区农村经济信息服务中心</p>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-weui.min.js"></script>
    <script src="scripts/city-picker.min.js"></script>
    <script src="scripts/swiper.min.js"></script>
</body>
</html>
