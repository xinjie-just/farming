<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>农事咨询</title>
    <meta name="author" content="lixinjie">
    <meta name="keywords" content="农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <meta name="description" content="温江农业局项目,微博动态,农业VR,农事提醒,农事咨询,使用指导,专家匹配,消息设置">
    <link rel="stylesheet" href="styles/iconfont.css">
    <link rel="stylesheet" href="styles/weui.min.css">
    <link rel="stylesheet" href="styles/jquery-weui.min.css">
    <link rel="stylesheet" href="styles/farming.css">
</head>
<body>
    <div class="weui-cells">
        <!--企业名称-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="企业名称">
            <div class="weui-cell__bd">
                <p>企业名称</p>
            </div>
            <div class="weui-cell__ft">XXX合作社</div>
        </a>
        <!--手机号-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="手机号">
            <div class="weui-cell__bd">
                <p>手机号</p>
            </div>
            <div class="weui-cell__ft">13980568203</div>
        </a>
        <!--种植区域-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="种植区域">
            <div class="weui-cell__bd">
                <p>种植区域</p>
            </div>
            <div class="weui-cell__ft">永宁片区</div>
        </a>
        <!--作物品种-->
        <a class="weui-cell weui-cell_access" href="javascript:;" title="作物品种">
            <div class="weui-cell__bd">
                <p>作物品种</p>
            </div>
            <div class="weui-cell__ft">温江大蒜</div>
        </a>
        <!--种植规模-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="scale" class="weui-label">种植规模</label>
            </div>
            <div class="weui-cell__bd">
                <input id="scale" class="weui-input" type="text" placeholder="请提供准确信息，方便诊断">
            </div>
            <div class="weui-cell__ft">亩</div>
        </div>
        <!--亩均成本-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="costing" class="weui-label">亩均成本</label>
            </div>
            <div class="weui-cell__bd">
                <input id="costing" class="weui-input" type="text" placeholder="请提供准确信息，方便诊断">
            </div>
            <div class="weui-cell__ft">元</div>
        </div>
        <!--农药使用品种-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="pesticide" class="weui-label">农药使用品种</label>
            </div>
            <div class="weui-cell__bd">
                <input id="pesticide" class="weui-input" type="text" placeholder="请提供准确信息，方便诊断">
            </div>
        </div>
        <!--肥料使用品种-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="manure" class="weui-label">肥料使用品种</label>
            </div>
            <div class="weui-cell__bd">
                <input id="manure" class="weui-input" type="text" placeholder="请提供准确信息，方便诊断">
            </div>
        </div>
    </div>
    <!--完成-->
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">完成</a>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-weui.min.js"></script>
    <script src="scripts/city-picker.min.js"></script>
    <script src="scripts/swiper.min.js"></script>
</body>
</html>
