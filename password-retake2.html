<body>
    <form action="" method="post" id="passwordRetake" name="passwordRetake" class="weui-cells weui-cells_form">

        <div class="weui-cells__title">

            <p>182****2775</p>

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="验证码">

            </div>
        </div>

        <!--下一步-->
        <div class="weui-btn-area">
            <button id="next" class="weui-btn weui-btn_primary">下一步</button>
        </div>
    </form>

    <!--没有收到验证码-->
    <div class="weui-btn-area">
        <button id="getCode" class="weui-btn weui-btn_mini weui-btn_plain-primary">没有收到验证码？</button>

    <script>
        $(document).on("click", "#getCode", function() {
            $.actions({
                actions: [{
                    text: "重新发送验证码",
                    onClick: function() {
                        //do something
                        //console.log("重新发送验证码");
                    }
                }]
            });
        });
